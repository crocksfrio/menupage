<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Display - Crocks Frio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="social-config.js"></script>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0f2f5;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            display: flex;
        }
        .font-display { font-family: 'Fredoka', sans-serif; }
        
        /* Ajuste para 40% de largura para garantir proporção vertical */
        .video-container {
            width: 40%;
            height: 100vh;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
            z-index: 10;
        }
        video {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .content-container {
            width: 60%;
            height: 100vh;
            padding: 30px; /* Reduzido de 60px para 30px */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(135deg, #ffffff 0%, #f7f9fc 100%);
        }

        .review-card {
            background: white;
            padding: 16px; /* Reduzido de 24px */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.04);
            border: 1px solid #eef2f6;
            margin-bottom: 12px;
            animation: slideUp 0.6s ease-out forwards;
            opacity: 0;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .fade-in { animation: fadeIn 0.6s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .progress-bar-container {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <!-- Lado Esquerdo: Vídeo -->
    <div class="video-container">
        <video id="player" muted playsinline></video>
    </div>

    <!-- Lado Direito: Interface -->
    <div class="content-container">
        
        <!-- Cabeçalho mais compacto -->
        <div class="flex items-center justify-between mb-4">
            <div>
                <h1 class="text-4xl font-display font-bold text-teal-600">Crocks Frio</h1>
                <p class="text-gray-400 font-bold uppercase tracking-widest text-[10px]">Experiências que encantam</p>
            </div>
        </div>

        <!-- Área Central Otimizada -->
        <div id="dynamic-area" class="flex-grow flex flex-col justify-center">
            <!-- Conteúdo dinâmico -->
        </div>

        <!-- Rodapé mais baixo para não ser cortado -->
        <div class="border-t border-gray-100 pt-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-tr from-yellow-400 via-red-500 to-purple-600 rounded-xl flex items-center justify-center text-white text-lg shadow-md">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div>
                        <p class="text-gray-400 text-[10px] font-bold uppercase">Siga no Instagram</p>
                        <p class="text-xl font-black text-gray-800" id="insta-handle">@carregando...</p>
                    </div>
                </div>
                
                <div class="flex flex-col items-end">
                    <div class="progress-bar-container w-32 mb-1">
                        <div id="progress-bar" class="h-full bg-teal-500" style="width: 0%"></div>
                    </div>
                    <p class="text-[8px] font-bold text-gray-300 uppercase">Próximo conteúdo</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let videoIdx = 0;
        let slideIdx = 0;
        const player = document.getElementById('player');
        const dynamicArea = document.getElementById('dynamic-area');
        const progressBar = document.getElementById('progress-bar');
        const instaHandleText = document.getElementById('insta-handle');

        function init() {
            if (typeof SOCIAL_CONFIG !== 'undefined') {
                instaHandleText.innerText = SOCIAL_CONFIG.instagram.handle;
                playNextVideo();
                updateContent();
                setInterval(updateContent, SOCIAL_CONFIG.tempoSlideAvaliacao);
            }
        }

        function playNextVideo() {
            if (!SOCIAL_CONFIG.videos || SOCIAL_CONFIG.videos.length === 0) return;
            player.src = SOCIAL_CONFIG.videos[videoIdx];
            player.play().catch(() => {});
            videoIdx = (videoIdx + 1) % SOCIAL_CONFIG.videos.length;
        }
        player.onended = playNextVideo;

        function updateContent() {
            let html = '';
            
            if (slideIdx === 0) {
                // MODO REVIEWS: Até 3 avaliações
                const reviews = SOCIAL_CONFIG.avaliacoes
                    .filter(a => a.estrelas >= 4)
                    .sort(() => 0.5 - Math.random())
                    .slice(0, 3);

                html = `
                    <div class="fade-in">
                        <div class="flex items-center gap-2 mb-4">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" width="18">
                            <h2 class="text-lg font-bold text-gray-700 uppercase">Feedback dos Clientes</h2>
                        </div>
                        <div class="space-y-2">
                `;

                reviews.forEach((r, i) => {
                    let stars = '';
                    for(let j=0; j<5; j++) stars += `<i class="fas fa-star ${j < r.estrelas ? 'text-yellow-400' : 'text-gray-200'} text-[10px]"></i>`;
                    const avatarUrl = r.foto_perfil || `https://ui-avatars.com/api/?name=${encodeURIComponent(r.nome)}&background=random&color=fff&size=80`;

                    html += `
                        <div class="review-card" style="animation-delay: ${i * 0.15}s">
                            <div class="flex items-center justify-between mb-1">
                                <div class="flex items-center gap-2">
                                    <img src="${avatarUrl}" class="avatar">
                                    <span class="font-black text-gray-800 text-xs uppercase">${r.nome}</span>
                                </div>
                                <div class="flex gap-0.5">${stars}</div>
                            </div>
                            <p class="text-gray-600 text-base italic leading-tight">"${r.texto}"</p>
                        </div>
                    `;
                });
                html += `</div></div>`;
            } 
            else {
                // MODO QR CODES
                const isInsta = slideIdx === 1;
                const qrLink = isInsta ? SOCIAL_CONFIG.instagram.link : SOCIAL_CONFIG.googleReviewLink;
                const title = isInsta ? "Siga nosso Instagram" : "Avalie-nos no Google";
                const iconClass = isInsta ? "fab fa-instagram text-pink-500" : "fab fa-google text-blue-500";
                
                html = `
                    <div class="fade-in flex flex-col items-center text-center">
                        <div class="text-4xl mb-3 ${iconClass}"></div>
                        <h2 class="text-3xl font-display font-bold text-gray-800 mb-2">${title}</h2>
                        <p class="text-sm text-gray-500 mb-6 leading-tight">Aponte a câmera para o código abaixo</p>
                        <div class="bg-white p-4 rounded-[30px] shadow-lg border-4 border-gray-50">
                            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(qrLink)}" class="w-48 h-48 sm:w-56 sm:h-56">
                        </div>
                    </div>
                `;
            }

            dynamicArea.innerHTML = html;
            
            progressBar.style.transition = 'none';
            progressBar.style.width = '0%';
            setTimeout(() => {
                progressBar.style.transition = `width ${SOCIAL_CONFIG.tempoSlideAvaliacao}ms linear`;
                progressBar.style.width = '100%';
            }, 50);

            slideIdx = (slideIdx + 1) % 3;
        }

        window.onload = init;
    </script>
</body>
</html>
