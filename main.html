<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocks Frio - Menu Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fa;
            overflow: hidden; /* Remove barras de rolagem para TV */
            cursor: none; /* Esconde o mouse */
        }
        .font-display { font-family: 'Fredoka', sans-serif; }
        
        /* Animações suaves */
        .fade-enter { opacity: 0; transform: translateY(20px); }
        .fade-enter-active { opacity: 1; transform: translateY(0); transition: opacity 0.8s, transform 0.8s; }
        .fade-exit { opacity: 1; transform: translateY(0); }
        .fade-exit-active { opacity: 0; transform: translateY(-20px); transition: opacity 0.5s, transform 0.5s; }

        .price-tag {
            background: linear-gradient(135deg, #2dd4bf 0%, #0f766e 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 50px;
            font-weight: 800;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Container da Mídia */
        .media-container {
            position: relative;
        }
        
        .media-container img, .media-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            /* Animação de fade/zoom suave na troca de imagem */
            animation: kenburns 15s infinite alternate;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .media-container img.active {
            opacity: 1;
        }

        @keyframes kenburns {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body class="w-screen h-screen bg-gray-50 flex text-gray-800">

    <!-- LADO ESQUERDO: MÍDIA (Sincronizado com o Menu) -->
    <div class="w-[40%] h-full relative bg-black overflow-hidden shadow-2xl z-10 media-container" id="media-container">
        <!-- As imagens são injetadas aqui -->
        <div class="absolute bottom-0 left-0 w-full h-1/3 bg-gradient-to-t from-black/80 to-transparent z-20"></div>

            </div>

        <div class="flex-1 p-10 relative" id="menu-content">
            <!-- O Javascript vai preencher isso aqui -->
        </div>

        <!-- Barra de Progresso do Slide -->
        <div class="h-2 w-full bg-gray-200 absolute bottom-0 left-0">

            // ============================================
            {

                    { type: 'image', src: 'main/coffee_art.jpg', fallback: 'https://images.unsplash.com/photo-1497935586351-b67a49e012bf?auto=format&fit=crop&w=800&q=80' },
                    { type: 'image', src: 'main/croissants.jpg', fallback: 'https://images.unsplash.com/photo-1555507036-ab1f40388085?auto=format&fit=crop&w=800&q=80' }

                                    Chás Especiais (Quente/Gelado) - R$ 4,90

                            </div>
                        </div>

                        <!-- Coluna Salgados -->
                        <div>
                            <h2 class="text-4xl font-display font-bold text-orange-600 mb-6 border-l-8 border-orange-500 pl-4">Salgados</h2>
                            <div class="space-y-3">
                                <div class="menu-item border-b border-dashed border-gray-300 pb-2">

                                    <div class="flex justify-between text-xl font-bold"><span>Croissant Simples</span> <span>R$ 9,90</span></div>
                                </div>
                                <div class="menu-item border-b border-dashed border-gray-300 pb-2">
                                    <div class="flex justify-between text-xl font-bold"><span>Croissant Peito Peru/Qj</span> <span>R$ 16,90</span></div>
                                </div>
                                <div class="menu-item border-b border-dashed border-gray-300 pb-2">
                                    <div class="flex justify-between text-xl font-bold"><span>Croissant Carne c/ Req</span> <span>R$ 21,90</span></div>
                                </div>
                                <div class="bg-orange-100 p-4 rounded-xl mt-4 flex justify-between items-center">
                                    <span class="font-bold text-orange-900"><i class="fas fa-bread-slice mr-2"></i>Pão de Queijo (2un)</span>
                                    <span class="font-bold text-2xl text-orange-700">R$ 9,90</span>
                                </div>
                                <div class="bg-orange-50 p-4 rounded-xl mt-2 flex justify-between items-center">
                                    <span class="font-bold text-orange-900">Coxinha c/ Req.</span>
                                    <span class="font-bold text-xl text-orange-700">R$ 9,90</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                `
            },

            // ============================================
            // SEÇÃO 3: DOCES & SOBREMESAS
            // ============================================
            {
                media: [
                    { type: 'image', src: 'main/milkshake.jpg', fallback: 'https://images.unsplash.com/photo-1572490122747-3968b75cc699?auto=format&fit=crop&w=800&q=80' },
                    { type: 'image', src: 'main/brownie_plate.jpg', fallback: 'https://images.unsplash.com/photo-1606313564200-e75d5e30476d?auto=format&fit=crop&w=800&q=80' }
                ],
                html: `
                <div class="h-full flex flex-col justify-center fade-enter-active">
                    <h2 class="text-4xl font-display font-bold text-pink-600 mb-6 border-l-8 border-pink-500 pl-4">Doces & Sobremesas</h2>
                    
                    <div class="grid grid-cols-12 gap-6 mb-8">

                            <div class="flex justify-between items-center border-b border-pink-200 pb-2 mb-2">

                                <span class="text-xl font-bold text-pink-600">R$ 39,90</span>

                        <!-- Petit Gateau -->

                    </div>

                    <div class="grid grid-cols-3 gap-6">
                        <div class="bg-white p-4 rounded-xl shadow-md border-t-4 border-red-400">
                            <h4 class="font-bold text-lg text-gray-700">Fatias de Torta</h4>
                            <p class="text-xs text-gray-500 mb-2">Limão, Alemã, Cheesecake</p>
                            <div class="text-right text-2xl font-bold text-teal-600">R$ 19,90</div>
                        </div>
                        
                        <div class="bg-white p-4 rounded-xl shadow-md border-t-4 border-amber-800">
                            <h4 class="font-bold text-lg text-gray-700">Cookies & Brownies</h4>
                            <div class="flex justify-between text-sm mt-2">
                                <span>Cookie Belga</span> <span class="font-bold">R$ 8,90</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span>Brownie</span> <span class="font-bold">R$ 8,90</span>
                            </div>
                        </div>

                        <div class="bg-white p-4 rounded-xl shadow-md border-t-4 border-purple-500">
                            <h4 class="font-bold text-lg text-gray-700">Ring Donuts</h4>
                            <p class="text-xs text-gray-500 mb-2">Chocolate ou Frutas Vermelhas</p>
                            <div class="text-right text-2xl font-bold text-teal-600">R$ 16,90</div>
                        </div>
                    </div>
                    
                    <div class="mt-8 text-center text-gray-400 text-sm">

            }
        ];

        // VARIÁVEIS DE ESTADO
        let currentSlideIndex = 0;
        let mediaInterval = null; // Guardará o intervalo de troca de fotos interno

        // ELEMENTOS DO DOM
        const mediaContainer = document.getElementById('media-container');
        const menuContent = document.getElementById('menu-content');
        const progressBar = document.getElementById('progress-bar');

        // FUNÇÃO PARA ATUALIZAR AS MÍDIAS DA SEÇÃO ATUAL
        function startMediaRotation(mediaList) {
            // Limpa intervalo anterior de mídia, se houver
            if (mediaInterval) clearInterval(mediaInterval);

            // Se não houver mídia para esta seção, retorna
            if (!mediaList || mediaList.length === 0) return;

            // Calcula o tempo de cada imagem para caber exatamente no tempo do slide
            const timePerImage = SLIDE_DURATION / mediaList.length;
            let currentMediaIndex = 0;

            // Função interna para trocar a imagem
            const showImage = () => {
                const media = mediaList[currentMediaIndex];
                
                // Cria elemento novo
                const el = document.createElement('img');
                el.src = media.src;
                el.onerror = () => { el.src = media.fallback; };
                el.className = "active"; // Começa visível (fade é via CSS transition se ajustado, aqui usaremos replace simples ou append)
                
                // Adiciona e remove o anterior após carregar para evitar "piscar"
                // Limpa container (mantendo o gradiente e logo)
                // Uma estratégia segura: adicionar por cima e remover o velho
                
                // Reset básico do container, preservando overlays
                const overlays = mediaContainer.innerHTML.match(/<div class="absolute.*?<\/div>/g).join('');
                mediaContainer.innerHTML = overlays;
                mediaContainer.prepend(el);

                // Avança índice
                currentMediaIndex = (currentMediaIndex + 1) % mediaList.length;
            };

            // Mostra a primeira imediatamente
            showImage();

            // Se tiver mais de uma imagem, agenda as próximas
            if (mediaList.length > 1) {
                mediaInterval = setInterval(showImage, timePerImage);
            }
        }

        // FUNÇÃO PRINCIPAL: TROCA O SLIDE DO MENU E MÍDIA
        function updateSlide() {
            const slideData = contentData[currentSlideIndex];

            // 1. Atualiza Menu (Lado Direito)
            // Fade Out anterior
            if(menuContent.children.length > 0) {
                menuContent.firstElementChild.classList.remove('fade-enter-active');
                menuContent.firstElementChild.classList.add('fade-exit-active');
            }

            // Aguarda fade out e insere novo
            setTimeout(() => {
                menuContent.innerHTML = slideData.html;
                
                // Reseta e anima barra de progresso
                progressBar.style.transition = 'none';
                progressBar.style.width = '0%';
                
                setTimeout(() => {
                    progressBar.style.transition = `width ${SLIDE_DURATION}ms linear`;
                    progressBar.style.width = '100%';
                }, 50);

            }, 500);

            // 2. Atualiza Mídia (Lado Esquerdo) - Sincronizado!
            startMediaRotation(slideData.media);

            // Prepara próximo índice
            currentSlideIndex = (currentSlideIndex + 1) % contentData.length;
        }

        // INICIALIZAÇÃO
        updateSlide();
        
        // LOOP PRINCIPAL
        setInterval(updateSlide, SLIDE_DURATION);

    </script>
</body>
</html>
